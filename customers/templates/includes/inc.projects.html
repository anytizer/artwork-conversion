<h1>My Projects</h1>

<div class="w3-black w3-padding">
    <a class="w3-btn w3-blue" href="#">All (100)</a>
    <a class="w3-btn w3-teal" href="#">Dues (20)</a>
    <a class="w3-btn w3-purple" href="#">Paid (40)</a>
    <a class="w3-btn w3-yellow" href="#">Terminated (40)</a>
</div>

<table class="w3-table w3-bordered w3-striped w3-border">
<thead class="w3-blue">
<tr>
    <th>SN</th>
    <th>Project Name</th>
    <th>Dues<!-- Budget --></th>
    <th>Paid</th>
    <th>Opened On</th>
</tr>
</thead>
<tbody class="w3-white">
{foreach from=$projects key="p" item="project"}
<tr>
    <td>{$p+1}</td>
    <td><a href="project.php?id={$project->id}">{$project->name}</a></td>
    <td>{$project->budget|currency}</td>
    <td>{$project->paid|currency}</td>
    <td>{$project->date}</td>
</tr>
{foreachelse}
<tr>
    <td colspan="5">Projects not found.</td>
</tr>
{/foreach}
</tbody>
</table>
